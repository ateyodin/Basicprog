    <meta charset="utf-8">

  <body>
    <script type="text/javascript">

      var andres = {
        nombre: 'Andres',
        apellido: 'Ramirez',
        edad: 33
      }
      function esMayorDeEdad(persona){
        let mensaje
        const MAYORIA_DE_EDAD = 18
        if (persona.edad > MAYORIA_DE_EDAD){
          mensaje = 'Es mayor de edad'
        }else{
          mensaje = 'Es menor de edad'
        }
        console.log(mensaje)
      }

      esMayorDeEdad(andres)

      for (var i = 0; i < 10; i++){
        console.log(i)
      }
    </script>
  </body>
